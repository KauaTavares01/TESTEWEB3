<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Nomes</title>
</head>

<body>

    <h1>Gerenciador de Nomes</h1>

    <div>
        <input type="text" id="nameInput" placeholder="Digite o nome para cadastrar" size="30">
        <button id="registerButton">Cadastrar</button>
    </div>

    <hr>

    <h2>Nomes Cadastrados</h2>
    <table border="1" id="nameTable">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="nameTableBody">
        </tbody>
    </table>
    <script src="js/aula03.js"></script>
</body>

</html>
